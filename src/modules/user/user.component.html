<table class="table table-hover table-striped">
  <thead>
    <th>User</th>
  </thead>

  <tbody>
    <tr *ngFor="let user of users | async">
      <td>{{ user.username }}</td>
      <td>
        <button class="btn btn-info" (click)="edit(user)">
          Editar
        </button>
        <button class="btn btn-danger m1-2" (click)="delete(user.key)">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
